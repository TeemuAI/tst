# [START cloudbuild_python_yaml]
# [START cloudbuild_python_dependencies_yaml]
steps:

  - name: 'python'
    id: PRE
    script: |
      ls
      echo $(date +%s) > start_time.txt
      echo $DBT_USER_JSON > google-key.json
      python pre_run_tasks.py
      mkdir target
    secretEnv: ['DBT_USER_JSON']

  - name: 'gcr.io/cloud-builders/gsutil'
    id: PULL_STATE_ARTIFACTS
    args: ['-m', 'cp', '-r', 'gs://gk_dbt_state/target/*', './target/']
    
  - name: 'ghcr.io/dbt-labs/dbt-bigquery:1.7.2'
    id: DBT_RUN
    script: |
      sh get_elapsed_seconds.sh
      dbt ls --select state:modified
      dbt seed --select state:modified+
      dbt snapshot -s state:modified
      dbt run --full-refresh -s state:modified+
      dbt test -s state:modified+
    allowFailure: true

  - name: 'ghcr.io/dbt-labs/dbt-bigquery:1.7.2'
    id: DBT_TEST
    script: |
      dbt test
    allowFailure: true

  - name: 'python'
    id: POST
    script: |
      pip install -r requirements.txt
      python post_run_tasks.py
    env:
    - 'BUILD_ID=$BUILD_ID'
    allowFailure: true

availableSecrets:
  secretManager:
  - versionName: projects/734913049536/secrets/dbt-user-json/versions/latest
    env: 'DBT_USER_JSON'
